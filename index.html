

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌸 Happy Birthday Mamas 🌸</title>
  <style>
    body {
      margin: 0;
      background: #fffafc;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: absolute;
      width: 100%;
      padding: 20px;
    }

    .slide.active {
      display: flex;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4d94;
      animation: pop 2s ease-in-out infinite;
    }

    .emoji {
      font-size: 3rem;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    .confetti {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="confetti"></div>

  <div class="slide active">
    <div class="emoji">🎉💖🎉</div>
    <h1>Selamat ulang tahun, Mamas tersayang!</h1>
  </div>

  <div class="slide">
    <div class="emoji">🥰</div>
    <h1>Setiap hari bersamamu itu spesial 💌</h1>
  </div>

  <div class="slide">
    <div class="emoji">🌈</div>
    <h1>Semoga mimpi-mimpi kamu tercapai tahun ini!</h1>
  </div>

  <div class="slide">
    <div class="emoji">💕</div>
    <h1>Aku selalu sayang kamu, sampai tua nanti 🥹</h1>
  </div>

  <div class="slide">
    <div class="emoji">🎁</div>
    <h1>Klik tombol di bawah yaaa~</h1>
    <a href="undangan.pdf" class="button" target="_blank" style="padding: 10px 20px; background: #ff69b4; color: white; text-decoration: none; border-radius: 12px; font-size: 1.1rem;">🎀 Lihat Undangan 🎀</a>
  </div>

  <audio autoplay loop>
    <source src="lagu.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 4000);

    // Confetti
    const confetti = document.querySelector('.confetti');
    for (let i = 0; i < 120; i++) {
      const confetto = document.createElement('div');
      confetto.style.position = 'absolute';
      confetto.style.width = '10px';
      confetto.style.height = '10px';
      confetto.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetto.style.top = '-10px';
      confetto.style.left = `${Math.random() * 100}%`;
      confetto.style.opacity = Math.random();
      confetto.style.transform = `rotate(${Math.random() * 360}deg)`;
      confetto.style.animation = `fall ${3 + Math.random() * 5}s linear infinite`;
      confetti.appendChild(confetto);
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
